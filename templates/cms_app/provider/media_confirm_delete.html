{% extends 'base.html' %}

{% block title %}Delete Media - CozyWish{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Delete Media</h5>
            </div>
            <div class="card-body">
                <p class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Are you sure you want to delete the media <strong>"{{ media.title }}"</strong>?
                </p>
                
                {% if media.file_type == 'image' %}
                <div class="text-center mb-3">
                    <img src="{{ media.file.url }}" alt="{{ media.title }}" class="img-fluid" style="max-height: 200px;">
                </div>
                {% endif %}
                
                <p>This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'cms_app:provider_media_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
