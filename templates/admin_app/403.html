{% block admin_content %}
<div class="text-center">

    <p class="text-gray-500 mb-0">It looks like you don't have permission to access this page...</p>
    <a href="{% url 'admin_app:admin_dashboard' %}">&larr; Back to Dashboard</a>
</div>
{% endblock %}
